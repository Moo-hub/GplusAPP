name: Frontend CI

on:
  push:
    branches:
      - main
      - 'wip/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Install and Build Frontend
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build --if-present
