name: Backend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    name: Python tests (backend)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend

    # Optional Redis service for future use (kept commented for now)
    # services:
    #   redis:
    #     image: redis:7-alpine
    #     ports:
    #       - 6379:6379
    #     options: >-
    #       --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install test-only dependencies not pinned in runtime requirements
          pip install pytest pytest-asyncio httpx

      - name: Setup Git user for tests
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"

      - name: Run pytest
        env:
          # conftest.py already sets ENVIRONMENT=test before importing the app
          PYTHONUNBUFFERED: '1'
        run: |
          pytest -q
