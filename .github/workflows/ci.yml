name: CI - Split Tests (unit + a11y)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run unit & integration tests
        run: npm test --silent

  a11y_tests:
    name: Accessibility / UI Tests (canvas)
    runs-on: ubuntu-latest
    needs: unit_tests
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-a11y-${{ hashFiles('**/frontend/package-lock.json') }}

      - name: Install system dependencies for node-canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libfreetype6-dev

      - name: Install dependencies (allow optional canvas)
        run: |
          # Attempt to install canvas explicitly but don't fail the job if it fails.
          npm ci --no-audit --no-fund || true
          npm install canvas@^3.2.0 || echo "canvas install skipped"

      - name: Run accessibility tests (produce JSON)
        run: |
          # Run the a11y vitest suite with a small retry and capture JSON output for artifacts
          npm run test:a11y --silent -- --retries 2 --reporter json > frontend-a11y-results.json || true

      - name: Upload a11y test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-a11y-results
          path: frontend-a11y-results.json

 

