name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gplus_smart_builder_pro
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt pytest pytest-cov bandit
      - run: pytest
      - run: bandit -r gplus_smart_builder_pro/src || true
      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: gplus_smart_builder_pro/coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage
      - run: npm audit --audit-level=high || true
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-lcov
          path: frontend/coverage/lcov.info

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
