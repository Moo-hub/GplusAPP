import { render } from &#039;@testing-library/react&#039;;
import { MemoryRouter, Routes, Route } from &#039;react-router-dom&#039;;
import { QueryClient, QueryClientProvider } from &#039;@tanstack/react-query&#039;;
import { AuthProvider } from &#039;../contexts/AuthContext&#039;;
import { OfflineProvider } from &#039;../contexts/OfflineContext&#039;;
import { CSRFProvider } from &#039;../contexts/CSRFContext&#039;;
import { I18nextProvider } from &#039;react-i18next&#039;;
import i18n from &#039;../i18n&#039;; // Import your i18n configuration

// Create a custom render method that includes providers
const customRender = (
  ui,
  {
    route = &#039;/&#039;,
    initialEntries = [route],
    queryClient = new QueryClient({
      defaultOptions: {
        queries: {
          retry: false,
          cacheTime: 0
        },
      },
    }),
    ...renderOptions
  } = {}
) =&gt; {
  const Wrapper = ({ children }) =&gt; {
    return (
      &lt;QueryClientProvider client={queryClient}&gt;
        &lt;I18nextProvider i18n={i18n}&gt;
          &lt;AuthProvider&gt;
            &lt;OfflineProvider&gt;
              &lt;CSRFProvider&gt;
                &lt;MemoryRouter initialEntries={initialEntries}&gt;
                  {children}
                &lt;/MemoryRouter&gt;
              &lt;/CSRFProvider&gt;
            &lt;/OfflineProvider&gt;
          &lt;/AuthProvider&gt;
        &lt;/I18nextProvider&gt;
      &lt;/QueryClientProvider&gt;
    );
  };
  return render(ui, { wrapper: Wrapper, ...renderOptions });
};

// Create a function to render components with routes
const renderWithRoutes = (
  routes,
  {
    initialEntries = [&#039;/&#039;],
    queryClient = new QueryClient({
      defaultOptions: {
        queries: {
          retry: false,
          cacheTime: 0
        },
      },
    }),
    ...renderOptions
  } = {}
) =&gt; {
  const Wrapper = ({ children }) =&gt; {
    return (
      &lt;QueryClientProvider client={queryClient}&gt;
        &lt;I18nextProvider i18n={i18n}&gt;
          &lt;AuthProvider&gt;
            &lt;OfflineProvider&gt;
              &lt;CSRFProvider&gt;
                &lt;MemoryRouter initialEntries={initialEntries}&gt;
                  &lt;Routes&gt;
                    {routes}
                  &lt;/Routes&gt;
                &lt;/MemoryRouter&gt;
              &lt;/CSRFProvider&gt;
            &lt;/OfflineProvider&gt;
          &lt;/AuthProvider&gt;
        &lt;/I18nextProvider&gt;
      &lt;/QueryClientProvider&gt;
    );
  };
  return render(&lt;Wrapper /&gt;, renderOptions);
};

// Mock the auth context for testing
const createMockAuthContext = (overrides = {}) =&gt; {
  return {
    currentUser: null,
    isAuthenticated: false,
    isLoading: false,
    login: vi.fn().mockResolvedValue(undefined),
    logout: vi.fn().mockResolvedValue(undefined),
    register: vi.fn().mockResolvedValue(undefined),
    updateProfile: vi.fn().mockResolvedValue(undefined),
    ...overrides
  };
};

// Mock the offline context for testing
const createMockOfflineContext = (overrides = {}) =&gt; {
  return {
    isOffline: false,
    isCheckingConnection: false,
    queuedRequests: [],
    queueRequest: vi.fn(),
    processQueue: vi.fn(),
    ...overrides
  };
};

// Function to wait for async operations
const waitForAsync = () =&gt; new Promise(resolve =&gt; setTimeout(resolve, 0));

// Export everything from RTL and our custom helpers
export * from &#039;@testing-library/react&#039;;
export { 
  customRender as render,
  renderWithRoutes,
  createMockAuthContext,
  createMockOfflineContext,
  waitForAsync
};</textarea>
