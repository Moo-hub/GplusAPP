# Root .env template (rendered with Jinja2)
root_env_template: |
  # ملف .env لـ {{ project.name }}
  # تم إنشاؤه بواسطة GPlus Smart Builder Pro

  APP_NAME={{ project.name }}
  APP_SLUG={{ project.slug }}
  APP_VERSION={{ project.version }}
  APP_AUTHOR={{ project.author }}

  # مفتاح سري تم إنشاؤه - احتفظ به سراً!
  SECRET_KEY={{ security_manager.generate_token(32) }}

  # إعدادات قاعدة البيانات (مثال)
  DATABASE_URL=sqlite:///./sql_app.db

  # بيئة التطبيق
  APP_ENV=development

  # لأي ميزات تم تمكينها، أضف تهيئتها هنا
  {% for comp_name, features in component_features.items() %}
  {% if comp_name == "BackendFastAPI" %}
    {% if features.database_support %}
  # BackendFastAPI - دعم قاعدة البيانات
  DATABASE_CONNECTION_STRING=postgres://user:password@host:port/database_name
    {% endif %}
    {% if features.auth_jwt %}
  # BackendFastAPI - مصادقة JWT
  JWT_SECRET_KEY={{ security_manager.generate_token(64) }}
  JWT_ALGORITHM=HS256
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
    {% endif %}
  {% endif %}
  {% endfor %}

# Root .gitignore template (rendered with Jinja2)
root_gitignore_template: |
  # Git Ignore لـ {{ project.name }}
  # تم إنشاؤه بواسطة GPlus Smart Builder Pro

  # خاص بنظام التشغيل
  .DS_Store
  Thumbs.db

  # بايثون
  __pycache__/
  *.pyc
  *.pyo
  *.pyd
  .Python/
  venv/
  .venv/
  env/
  .env/
  pip-log.txt
  pip-delete-this-arg.txt

  # Node.js
  node_modules/
  npm-debug.log*
  yarn-debug.log*
  yarn-error.log*
  .env
  .env.development
  .env.production
  .next/ # مخرجات بناء Next.js
  .nuxt/ # مخرجات بناء Nuxt.js
  dist/ # مخرجات بناء شائعة
  build/ # مخرجات بناء شائعة

  # بيئات التطوير المتكاملة (IDEs)
  .idea/
  .vscode/
  *.sublime-project
  *.sublime-workspace

  # السجلات وذاكرة التخزين المؤقت
  logs/
  cache/
  *.log
  *.tmp
  *.swp

  # خاص بنوع المشروع (أضف حسب الحاجة)
  {% if global_features.use_docker %}
  # Docker
  docker-compose.override.yml
  {% endif %}

  # قاعدة البيانات (مثال)
  *.sqlite
  *.db
  *.sqlite3
  /alembic/versions/ # ترحيلات Alembic
