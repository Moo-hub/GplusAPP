[pytest]
pythonpath = app
asyncio_mode = auto
testpaths = app/tests
addopts = --ignore=app/tests/test_rate_limiting.py
filterwarnings =
    ignore:.*on_event is deprecated.*:DeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:UserWarning
    ignore:.*MovedIn20Warning.*:sqlalchemy.exc.SAWarning
    ignore:.*Valid config keys have changed in V2.*:UserWarning
