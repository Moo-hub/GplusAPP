[pytest]
# Only collect tests from the repository `tests/` directory. This avoids
# collecting duplicate test modules under `app/tests/` which can share
# the same module names and cause import-file mismatch errors during
# collection in pytest.
testpaths = tests

# Reduce test logging noise
log_cli = false

# Custom markers
markers =
	manual: mark tests that require a running backend or manual setup (excluded from default CI runs)

