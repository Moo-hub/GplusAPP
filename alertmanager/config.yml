global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@gplusrecycling.com'
  smtp_auth_username: 'alertmanager@gplusrecycling.com'
  smtp_auth_password: 'your_password_here'
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/template/*.tmpl'

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'email-team'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true
    - match_re:
        service: backend|database
      receiver: 'backend-team'
    - match_re:
        service: frontend
      receiver: 'frontend-team'

receivers:
  - name: 'email-team'
    email_configs:
    - to: 'team@gplusrecycling.com'
      send_resolved: true
      
  - name: 'backend-team'
    email_configs:
    - to: 'backend-team@gplusrecycling.com'
      send_resolved: true
    slack_configs:
    - api_url: '${SLACK_WEBHOOK_URL}'
      channel: '#backend-alerts'
      send_resolved: true

  - name: 'frontend-team'
    email_configs:
    - to: 'frontend-team@gplusrecycling.com'
      send_resolved: true
    slack_configs:
    - api_url: '${SLACK_WEBHOOK_URL}'
      channel: '#frontend-alerts'
      send_resolved: true
      
  - name: 'pagerduty'
    pagerduty_configs:
    - service_key: your_pagerduty_service_key
      send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']