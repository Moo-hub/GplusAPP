<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G+ Recycling App - اختبار</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 G+ Recycling App</h1>
        <h2>اختبار تسجيل الدخول</h2>
        
        <form class="login-form" id="loginForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" value="password123" required>
            
            <button type="submit" id="loginBtn">تسجيل الدخول</button>
        </form>

        <div class="credentials">
            <strong>🔐 بيانات الاختبار:</strong><br>
            📧 البريد: test@example.com<br>
            🔑 المرور: password123<br><br>
            
            <strong>أو جرب:</strong><br>
            📧 البريد: admin@gplus.com<br>
            🔑 المرور: admin123<br><br>
            
            <small>✨ الآن يستخدم endpoint اختبار جديد!</small>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'جاري تسجيل الدخول...';
            showStatus('جاري المحاولة...', 'loading');

            try {
                // إنشاء FormData كما يتوقع Backend
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                console.log('🔶 محاولة تسجيل دخول:', email);

                // محاولة الاتصال بـ Backend أولاً
                const response = await fetch('http://localhost:8000/api/v1/debug/simple-login', {
                    method: 'POST',
                    body: formData
                });

                console.log('🔶 استجابة الخادم:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('🔶 نجح تسجيل الدخول:', data);
                    showStatus(`✅ مرحباً ${data.user.name}! تم تسجيل الدخول بنجاح`, 'success');
                } else {
                    const error = await response.json();
                    console.log('🔶 فشل تسجيل الدخول:', error);
                    showStatus(`❌ ${error.detail || 'فشل تسجيل الدخول'}`, 'error');
                }
            } catch (error) {
                console.error('🔶 خطأ في الشبكة:', error);
                showStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'تسجيل الدخول';
        });

        // إضافة معلومات النظام
        window.addEventListener('load', () => {
            console.log('🎯 صفحة الاختبار محملة');
            console.log('🌐 Frontend: http://localhost:3010');
            console.log('🔧 Backend: http://localhost:8000');
            console.log('📧 بيانات الاختبار: test@example.com / password123');
            console.log('🔧 أو admin@gplus.com / admin123');
            console.log('✨ يستخدم الآن endpoint: /api/v1/auth/test-login');
        });
    </script>
</body>
</html>
